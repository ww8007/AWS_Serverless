<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastCampus: Serverless Web</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    <link rel="stylesheet" href="./index.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.js" charset="utf-8"></script>
    <script src="./index.js" charset="utf-8"></script>
</head>

<body>
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Conference</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Sign Up</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab">History</a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content">
                    <!-- Your content goes here -->
                    <div class="mdl-grid">
                        <div class="mdl-layout-spacer"></div>
                        <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">
                            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                                <div class="mdl-card__title">
                                    <h2 class="mdl-card__title-text"></h2>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <form action="#">
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <select class="mdl-textfield__input" type="text" id="type">
                          <option value="Serverless Web Project">
                            Serverless Web Project
                          </option>
                          <option value="About Cloud Computing">
                            About Cloud Computing
                          </option>
                        </select>
                                            <label class="mdl-textfield__label" for="type">Conference Type</label
                        >
                      </div>
                      <div
                        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                      >
                        <input
                          class="mdl-textfield__input"
                          type="text"
                          id="user_id"
                        />
                        <label class="mdl-textfield__label" for="user_id"
                          >User ID</label
                        >
                      </div>
                      <div
                        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                      >
                        <input
                          class="mdl-textfield__input"
                          type="text"
                          id="user_name"
                        />
                        <label class="mdl-textfield__label" for="user_name"
                          >User Name</label
                        >
                      </div>
                      <div
                        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                      >
                        <input
                          class="mdl-textfield__input"
                          type="text"
                          pattern="-?[0-9]*(\.[0-9]+)?"
                          id="phone_number"
                        />
                        <label class="mdl-textfield__label" for="phone_number"
                          >Phone Number</label
                        >
                        <span class="mdl-textfield__error"
                          >Input is not a number!</span
                        >
                      </div>
                      <div
                        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                      >
                        <input
                          class="mdl-textfield__input"
                          type="text"
                          id="company_name"
                        />
                        <label class="mdl-textfield__label" for="company_name"
                          >Company Name</label
                        >
                      </div>
                    </form>
                  </div>
                  <div
                    id="p2"
                    class="mdl-progress mdl-js-progress mdl-progress__indeterminate"
                  ></div>
                  <div class="mdl-card__actions mdl-card--border">
                    <button
                      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    >
                      Submit
                    </button>
                  </div>
                  <div class="mdl-card__menu">
                    <button
                      class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
                    >
                      <i class="material-icons">share</i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="mdl-layout-spacer"></div>
            </div>
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
          <div class="page-content">
            <!-- Your content goes here -->
            <dialog class="mdl-dialog">
              <div id="showBox" class="mdl-dialog__content">
                <img src="http://placehold.it/400x250?text=image" alt="" />
              </div>
              <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
                <button type="button" class="mdl-button print">Print</button>
                <button type="button" class="mdl-button close">Close</button>
              </div>
            </dialog>
            <div class="mdl-grid">
              <div class="mdl-layout-spacer"></div>
              <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
                <ul class="demo-list-three mdl-list">
                  <li class="mdl-list__item mdl-list__item--three-line">
                    <span class="mdl-list__item-primary-content">
                      <i class="material-icons mdl-list__item-avatar">person</i>
                      <span>Name</span>
                      <span class="mdl-list__item-text-body">
                        From Company Name, Serverless Web project
                      </span>
                    </span>
                    <span class="mdl-list__item-secondary-content">
                      <a
                        class="show-modal mdl-list__item-secondary-action"
                        href="#"
                        ><i class="material-icons">print</i></a
                      >
                    </span>
                  </li>
                  <li class="mdl-list__item mdl-list__item--three-line">
                    <span class="mdl-list__item-primary-content">
                      <i class="material-icons mdl-list__item-avatar">person</i>
                      <span>Name</span>
                      <span class="mdl-list__item-text-body">
                        From Company Name, Serverless Web project
                      </span>
                    </span>
                    <span class="mdl-list__item-secondary-content">
                      <a
                        class="show-modal mdl-list__item-secondary-action"
                        href="#"
                        ><i class="material-icons">print</i></a
                      >
                    </span>
                  </li>
                </ul>
              </div>
              <div class="mdl-layout-spacer"></div>
            </div>
          </div>
        </section>
      </main>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">Conference</div>
          <ul class="mdl-mini-footer__link-list">
            <li><a href="#">Help</a></li>
            <li><a href="#">Privacy & Terms</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
